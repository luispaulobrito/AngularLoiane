<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group mb-2 mt-2" [ngClass]="aplicaCssCampo(nome)">

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [ngModel]="usuario.nome" required
        #nome="ngModel">
    </div>

    <app-campo-control-error [mostrarErro]="verificaValidTouched(nome)" mensagemErro="Preencha o nome.">
    </app-campo-control-error>

  </div>

  <div class="form-group mb-2" [ngClass]="aplicaCssCampo(email)">
    <div class="col-sm-12">
      <label for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="email" placeholder="nome@email.com" name="email"
        [(ngModel)]="usuario.email" required email #email="ngModel">
    </div>
  </div>

  <app-campo-control-error [mostrarErro]="verificaValidTouched(email)" mensagemErro="Email inválido.">
  </app-campo-control-error>

  <div ngModelGroup="endereco">

    <div class="form-group mb-2 row">

      <div class="col-md-3" [ngClass]="aplicaCssCampo(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"  (blur)="consultaCEP(cep.value, f)">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(cep)" mensagemErro="CEP inválido.">
        </app-campo-control-error>
      </div>


      <div class="col-md-3" [ngClass]="aplicaCssCampo(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(numero)" mensagemErro="Número inválido.">
        </app-campo-control-error>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
          #complemento="ngModel">
      </div>
    </div>

    <div class="form-group mb-2 mt-2" [ngClass]="aplicaCssCampo(rua)">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
      </div>
      <app-campo-control-error [mostrarErro]="verificaValidTouched(rua)" mensagemErro="Preencha o rua.">
      </app-campo-control-error>
    </div>

    <div class="form-group mb-2 row">

      <div class="col-md-5" [ngClass]="aplicaCssCampo(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(bairro)" mensagemErro="Bairro inválido.">
        </app-campo-control-error>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssCampo(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(cidade)" mensagemErro="Cidade inválido.">
        </app-campo-control-error>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssCampo(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(estado)" mensagemErro="Estado inválido.">
        </app-campo-control-error>
      </div>
    </div>

  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
