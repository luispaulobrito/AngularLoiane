<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group mb-2 mt-2" 
    [class.is-invalid]="!nome.valid && nome.touched"
    [class.is-feedback]="!nome.valid && nome.touched">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    </div>
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
    <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched"></span>
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger mt-2" role="alert">
      Preencha o nome.
    </div>

    <div class="form-group mb-2"
    [class.is-invalid]="!email.valid && email.touched"
    [class.is-feedback]="!email.valid && email.touched">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
    </div>

    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
    <span id="email" class="sr-only" *ngIf="!email.valid && email.touched"></span>
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger mt-2" role="alert">
      Email inv√°lido.
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
