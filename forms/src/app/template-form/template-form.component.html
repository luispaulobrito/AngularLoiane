<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group mb-2 mt-2" [class.is-invalid]="!nome.valid && nome.touched"
    [class.is-feedback]="!nome.valid && nome.touched">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">
    </div>
  </div>
  <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
    *ngIf="!nome.valid && nome.touched"></span>
  <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched"></span>
  <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger mt-2" role="alert">
    Preencha o nome.
  </div>

  <div class="form-group mb-2" [class.is-invalid]="!email.valid && email.touched"
    [class.is-feedback]="!email.valid && email.touched">
    <div class="col-sm-12">
      <label for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="email" placeholder="nome@email.com" name="email"
        [(ngModel)]="usuario.email" required email #email="ngModel">
    </div>
  </div>

  <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
    *ngIf="!email.valid && email.touched"></span>
  <span id="email" class="sr-only" *ngIf="!email.valid && email.touched"></span>
  <div *ngIf="!email.valid && email.touched" class="alert alert-danger mt-2" role="alert">
    Email inválido.
  </div>

  <div class="form-group mb-2 row">

    <div class="col-md-3" [class.is-invalid]="!cep.valid && cep.touched"
      [class.is-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!cep.valid && cep.touched"></span>
      <span id="cep" class="sr-only" *ngIf="!cep.valid && cep.touched"></span>
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger mt-2" role="alert">
        CEP inválido.
      </div>
    </div>

    <div class="col-md-3" [class.is-invalid]="!cidade.valid && cidade.touched"
      [class.is-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Número</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!cidade.valid && cidade.touched"></span>
      <span id="cidade" class="sr-only" *ngIf="!cidade.valid && cidade.touched"></span>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger mt-2" role="alert">
        Número inválido.
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
        #complemento="ngModel">
    </div>
  </div>

  <div class="form-group mb-2 mt-2" [class.is-invalid]="!rua.valid && rua.touched"
    [class.is-feedback]="!rua.valid && rua.touched">
    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" required #rua="ngModel">
    </div>
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
      *ngIf="!rua.valid && rua.touched"></span>
    <span id="rua" class="sr-only" *ngIf="!rua.valid && rua.touched"></span>
    <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger mt-2" role="alert">
      Preencha o rua.
    </div>
  </div>

  <div class="form-group mb-2 row">

    <div class="col-md-5" [class.is-invalid]="!bairro.valid && bairro.touched"
      [class.is-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!bairro.valid && bairro.touched"></span>
      <span id="bairro" class="sr-only" *ngIf="!bairro.valid && bairro.touched"></span>
      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger mt-2" role="alert">
        Bairro inválido.
      </div>
    </div>

    <div class="col-md-4" [class.is-invalid]="!cidade.valid && cidade.touched"
      [class.is-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!cidade.valid && cidade.touched"></span>
      <span id="cidade" class="sr-only" *ngIf="!cidade.valid && cidade.touched"></span>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger mt-2" role="alert">
        Cidade inválido.
      </div>
    </div>

    <div class="col-md-3" [class.is-invalid]="!estado.valid && estado.touched"
      [class.is-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
        *ngIf="!estado.valid && estado.touched"></span>
      <span id="estado" class="sr-only" *ngIf="!estado.valid && estado.touched"></span>
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger mt-2" role="alert">
        Estado inválido.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
