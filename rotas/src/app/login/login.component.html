<section class="vh-100 gradient-custom">
    <div class="container py-5 h-95">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-3 mt-md-2 pb-3">
  
                <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="usuario.nome" type="text" id="usuario" class="form-control form-control-lg" placeholder="UsuÃ¡rio"/>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="usuario.senha" type="password" id="senha" class="form-control form-control-lg" placeholder="Senha" />
                </div>
  
                <p class="small mb-3 pb-lg-1"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button (click)="fazerLogin()" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-2 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
