<section class="property-binding">

    <article>
        <h3>Interpolation / Interpolação</h3>
        <p>String realizada com interpolação: {{ url }}</p>
        <p>Resultado de 1+1= {{ 1+1 }}</p>
        <p>Resultado de 1+1 não é: {{ 1+1+getValor() }}</p>
        <p>Curso de Angular e gosto do curso é: {{ cursoAngular && getCurtirCurso() }}</p>
    </article>

    <article>
        <h3>Property Biding</h3>
        <img src="{{ urlImagem }}">
        <img [src]="urlImagem">
        <p></p>
    </article>

</section>
